
<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>စိတ်ကူး | Seik Kuu - Empowering Displaced Dreams</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-cyan: #22d3ee;
      --primary-orange: #fb923c;
      --bg-dark: #020617;
      --bg-darker: #0b1121;
    }
    body {
      font-family: 'Pyidaungsu', sans-serif;
      background-color: var(--bg-dark);
      color: #f1f5f9;
      scroll-behavior: smooth;
      line-height: 2.5; 
      overflow-x: hidden;
    }

    .bg-grid {
      background-size: 50px 50px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
    }

    .ambient-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(34,211,238,0.08) 0%, rgba(0,0,0,0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .bubble-tail::after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 40px;
      border-width: 10px 10px 0 10px;
      border-style: solid;
      border-color: rgba(15, 23, 42, 0.9) transparent transparent transparent;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .floating { animation: float 6s ease-in-out infinite; }

    @keyframes orbiting {
      from { transform: rotate(0deg) translateX(min(18vw, 180px)) rotate(0deg); }
      to { transform: rotate(360deg) translateX(min(18vw, 180px)) rotate(-360deg); }
    }
    @keyframes orbiting-reverse {
      from { transform: rotate(360deg) translateX(min(14vw, 130px)) rotate(-360deg); }
      to { transform: rotate(0deg) translateX(min(14vw, 130px)) rotate(0deg); }
    }
    .orbiting { animation: orbiting 12s linear infinite; }
    .orbiting-reverse { animation: orbiting-reverse 15s linear infinite; }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .tech-gradient {
      background: linear-gradient(135deg, #22d3ee 0%, #38bdf8 50%, #fb923c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .loader {
      border: 3px solid rgba(34, 211, 238, 0.1);
      border-top: 3px solid var(--primary-cyan);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

    .agent-container {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>
